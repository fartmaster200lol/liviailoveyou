<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cute questionnaire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('hearts.gif');
            background-size: cover;
        }
        .hidden {
            display: none;
        }
        .spin {
            animation: spin 2s linear;
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        .fly-away {
            animation: flyAway 2s forwards;
        }
        @keyframes flyAway {
            0% {transform: translateY(0);}
            100% {transform: translateY(-1000px);}
        }
        .jiggle {
            animation: jiggle 2s infinite;
        }
        @keyframes jiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #add8e6; /* nice blue */
            border: none;
            border-radius: 10px;
            color: #ff69b4; /* cute pink */
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        @keyframes poof {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
        .poof {
            animation: poof 1s forwards;
        }
        .button-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
        #standcat {
            width: 150px; /* Adjust the size as needed */
            height: auto;
        }
        #messageBox {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            color: #ff69b4; /* cute pink */
            position: absolute;
            top: 350px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .appear {
            animation: appear 1s forwards;
        }
        .speech-bubble {
            position: absolute;
            background: #ff69b4; /* cute pink */
            border-radius: .4em;
            padding: 10px;
            color: white;
            font-size: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            top: -70px; /* Adjust the position to be higher */
            left: 50%;
            transform: translateX(-50%);
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #ff69b4 transparent transparent transparent;
        }
        #nextButton {
            background-color: #add8e6;
            color: #ff69b4;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="Mac Miller - Congratulations feat. Bilal (No Intro).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="startButton">i care about you so so so so much that i made you a little something</button>
    <img id="fartstyy" src="fartstyy.jpg" class="hidden" alt="fartstyy">

    <script>
    document.getElementById('startButton').addEventListener('click', function() {
        const startButton = document.getElementById('startButton');
        const fartstyy = document.getElementById('fartstyy');
        const questionButton = document.getElementById('questionButton');
        
        startButton.classList.add('poof');
        setTimeout(() => {
            startButton.style.display = 'none';
            fartstyy.classList.remove('hidden');
            fartstyy.classList.add('spin');
            setTimeout(() => {
                fartstyy.classList.add('fly-away');
                setTimeout(() => {
                    fartstyy.classList.add('hidden');
                    questionButton.classList.remove('hidden');
                }, 2000); // Wait for the fly-away animation to complete
            }, 2000); // Wait for the spin animation to complete
        }, 1000); // Wait for the poof animation to complete
    });

    // Play background music after user interaction
    document.getElementById('startButton').addEventListener('click', function() {
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.play();
    });
    </script>
    <button id="questionButton" class="hidden button-image" style="background-image: url('sandwichcat1.gif');">click me</button>
    <button id="muteButton" style="position: absolute; bottom: 20px; left: 20px; background-color: #add8e6; color: #ff69b4; border: none; border-radius: 10px; padding: 10px; cursor: pointer;">mute</button>

    <script>
    const backgroundMusic = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');
    let isMuted = false;

    muteButton.addEventListener('click', function() {
        if (isMuted) {
            backgroundMusic.play();
            muteButton.textContent = 'mute';
        } else {
            backgroundMusic.pause();
            muteButton.textContent = 'unmute';
        }
        isMuted = !isMuted;
    });
    </script>
    <script>
    document.getElementById('questionButton').addEventListener('click', function() {
        const questionButton = document.getElementById('questionButton');
        document.body.style.backgroundImage = "url('cutecat1.gif')";
        questionButton.classList.add('poof');
        setTimeout(() => {
            questionButton.style.display = 'none';
        }, 1000); // Wait for the poof animation to complete
    });
    </script>
    <div id="messageBox" class="hidden speech-bubble">i know this year started pretty shitty for you but i want you to know i will always be here to give you love and any help i can!</div>
    <img id="standcat" src="standcat.gif" class="hidden" alt="standcat">

    <script>
    document.getElementById('questionButton').addEventListener('click', function() {
        const questionButton = document.getElementById('questionButton');
        const standcat = document.getElementById('standcat');
        const messageBox = document.getElementById('messageBox');
        const nextButton = document.getElementById('nextButton');
        
        document.body.style.backgroundImage = "url('cutecat1.gif')";
        questionButton.classList.add('poof');
        setTimeout(() => {
            questionButton.style.display = 'none';
            standcat.classList.remove('hidden');
            standcat.classList.add('appear');
            messageBox.classList.remove('hidden');
            nextButton.classList.remove('hidden');
        }, 1000); // Wait for the poof animation to complete
    });
    </script>
    <button id="nextButton" class="hidden">go on??</button>

    <script>
    document.getElementById('nextButton').addEventListener('click', function() {
        document.body.style.backgroundImage = "url('cat-smiling-cat.gif')";
        document.getElementById('standcat').style.display = 'none';
        document.getElementById('messageBox').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
    });
    </script>
    <script>
    document.getElementById('nextButton').addEventListener('click', function() {
        const standcat = document.getElementById('standcat');
        const nextButton = document.getElementById('nextButton');
        
        standcat.style.position = 'absolute';
        standcat.style.bottom = '20px';
        standcat.style.right = '20px';
        
        setTimeout(() => {
            standcat.style.transition = 'all 1s ease';
            standcat.style.bottom = 'calc(50% + 40px)'; // Adjust as needed
            standcat.style.right = '50%';
            standcat.style.transform = 'translateX(50%)';
        }, 100); // Delay to ensure the initial position is set
    });
    </script>
</body>
</html>
